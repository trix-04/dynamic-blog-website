<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Blog Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Create a New Blog Post</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <main>
        
        <div class="new-post-container">
            
            <form id="newPostForm">
                
                
                <label for="postTitle">Title:</label>
                <input type="text" id="postTitle" name="postTitle" placeholder="Enter the title of your post" required>

                
                <label for="postContent">Content:</label>
                <textarea id="postContent" name="postContent" placeholder="Write your post content here" required></textarea>

                
                <label for="postImage">Image URL (optional):</label>
                <input type="text" id="postImage" name="postImage" placeholder="(Optional) Enter a URL for an image">

                
                <input type="submit" value="Post">
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
